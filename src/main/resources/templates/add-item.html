<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <div th:insert="links.html"></div>
</head>
<body>
  <div th:insert="navbar.html"></div>

  <div class="row justify-content-center">
    <div class="col-3" >
      <form method="post" th:href="@{'/add-item'}">
        <ul class="list-group mt-3" >
          <li class="list-group-item bg-body-secondary"> <label>Item Name <input name="name" class="form-control"></label></li>
          <li class="list-group-item bg-body-secondary"> <label>Item Description <input name="description" class="form-control"></label></li>
          <li class="list-group-item bg-body-secondary"> <label>Item Price <input name="price" class="form-control"></label> </li>
        </ul>
        <button type="submit" class="btn mt-3 btn-success">Add Item</button>
      </form>
    </div>
  </div>

</body>
</html>
