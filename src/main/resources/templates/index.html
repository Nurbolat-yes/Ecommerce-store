<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="links.html" ></div>
</head>
<body>
    <div th:insert="navbar.html"></div>

    <div class="row">
        <div class="col-12">
            <table class="mt-3 table table-striped container">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.price}"></td>
                    <td><a th:href="@{'/items/' + ${item.id}}" class="btn btn-sm btn-secondary">Details</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
